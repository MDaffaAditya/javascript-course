<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7g - 7i</title>
</head>
<body>

    <script>
        function convertLength(length, from, to) {
            if (from !== 'km' && from !== 'miles' && from !== 'ft') {
                return `invalid unit ${from}`;
            } else if (to !== 'km' && to !== 'miles' && to !== 'ft') {
                return `invalid unit ${to}`;
            }
 
            if (from === 'km' && to === 'miles') {
                return length * 1.6 + ' miles';
            } else if (from === 'miles' && to === 'km') {
                return length * 0.6 + ' km';
            } else if (from === to){
                return length + ' ' + from;
            } else if (from === 'km' && to === 'ft') {
                return length * 3281 + ' ft';
            } else if (from === 'miles' && to === 'ft') {
                return length * 5280 + ' ft';
            } else if (from === to){
                return `${length} ${to}`;
            }
        }

        const length = convertLength(5, 'km', 'ke');
        console.log(length);
    </script>
</body>
</html>
