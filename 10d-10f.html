<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10d - 10f</title>
    <style>
        .toggled {
            background-color: black;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            cursor: pointer;
        }

        .is-toggled {
            background-color: rgb(230,230, 230);
            color: black;
        }
    </style>
</head>
<body>
    <button onclick="
        toggleCheck('.js-button')
    " class="toggled js-button">Gaming</button>

    <button onclick="
        toggleCheck('.js-button-2')
    " class="toggled js-button-2">Music</button>

    <button onclick="
        toggleCheck('.js-button-3')
    " class="toggled js-button-3">Tech</button>


    <script>
        function toggleCheck(selector) {
        const button = document.querySelector(selector);
        if (!button.classList.contains('is-toggled')) {
            button.classList.add('is-toggled');
        } else {
            button.classList.remove('is-toggled');
        }
        }
    </script>
</body>
</html>
