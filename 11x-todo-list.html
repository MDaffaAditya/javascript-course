<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/todo-list.css">
    <title>Todo List</title>
</head>
<body>
    <p>Todo List</p>
    <div class="todo-input-grid">
        <input placeholder="Todo name" class="js-name-input name-input">
        <input type="date" class="js-due-date-input due-date-input">
        <button onclick="
            addTodo();
        " class="add-todo-button">Add</button>
    </div>
    <div class="js-todo-list todo-grid"></div>
    <script>
        const todoList = JSON.parse(localStorage.getItem('todoList')) || [{
            name:'make dinner',
            dueDate: '2025-10-03'
        }, {
            name: 'wash dishes',
            dueDate: '2025-10-04'
        }
        ];

        renderTodoList();

        function renderTodoList() {
            let todoListHTML = '';

            for (let i = 0; i < todoList.length; i++) {
                const todoObject = todoList[i];
                // const name = todoObject.name;
                // const dueDate = todoObject.dueDate; <-- Destructuring
                const { name, dueDate } = todoObject;
                const html = `
                <div>${name}</div>
                <div>${dueDate}</div>
                <button onclick="
                    todoList.splice(${i}, 1); 
                    renderTodoList();

                    // Ketika update todo list, maka akan tersimpan di localStorage
                    saveToStorage()
                " class="delete-todo-button">Delete</button>
                `; // splice mengambil 2 angka, 1. index yang ingin kita remove, 2. jumlah index yang ingin dihapus 
                todoListHTML += html;
            }

            document.querySelector('.js-todo-list')
                .innerHTML = todoListHTML;
        }

        function addTodo() {
            const inputElement = document.querySelector('.js-name-input');
            const name = inputElement.value;

            const dueDateInputElement = document.querySelector('.js-due-date-input');
            const dueDate = dueDateInputElement.value;
            
            todoList.push({
                // name: name,
                // dueDate: dueDate
                name,
                dueDate
            });

            inputElement.value = '';

            renderTodoList();

            saveToStorage();
        }

        function saveToStorage() {
            localStorage.setItem('todoList', JSON.stringify(todoList))
        }
    </script>
</body>
</html>
