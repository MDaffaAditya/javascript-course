        //Ini dibawah bukan boolean jadi salah
        function isSameProduct(product1, product2) {
            if (JSON.stringify(product1) === JSON.stringify(product2)) {
                return 'True'
            } else {
                return 'False'
            }
        }
        console.log(isSameProduct(product1, product2))

        function produkSama(product1, product2) {
            return JSON.stringify(product1) === JSON.stringify(product2)
        }
        console.log(produkSama(product1, product2))
