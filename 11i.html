<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>11i</title>
</head>
<body>
    <script>
        let array1 = [1,2,3];
        let array2 = [1,2,3];
        let array3 = [-2,-1,0,99];
        function addNum(array, num) {
            const result = [];
            for (i = 0; i < array.length; i++) {
                result.push(array[i] + num)
            }
            return result;
        }
        console.log(addNum(array1, 2));
        console.log(addNum(array2, 3));
        console.log(addNum(array3, 2));
    </script>
</body>
</html>
