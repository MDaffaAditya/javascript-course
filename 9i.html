<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Show Quantity</button>

    <button onclick="
      updateCartQuantity(1);
    ">Add to Cart</button>

    <button onclick="
      updateCartQuantity(2);
    ">+2</button>

    <button onclick="
      updateCartQuantity(3);
    ">+3</button>

    <button onclick="
      updateCartQuantity(4);
    ">+4</button>

    <button onclick="
      updateCartQuantity(5);
    ">+5</button>

    <button onclick="
      updateCartQuantity(-1);
    ">Remove from cart</button>

    <button onclick="
      updateCartQuantity(-2);
    ">-2</button>

    <button onclick="
      updateCartQuantity(-3);
    ">-3</button>

    <button onclick="
      resetCart();
    ">Reset Cart</button>

    <p class="js-cart-quantity"></p>

    <script>
      let cartQuantity = JSON.parse(localStorage.getItem('cartQuantity')) || 0;

      function updateCartQuantity(change) {
        if (cartQuantity + change > 10) {
          alert('The cart is full');
          return;
        }

        if (cartQuantity + change < 0) {
          alert('Not enough items in the cart');
          return;
        }

        cartQuantity += change;
        console.log(document.querySelector('.js-cart-quantity').innerText = `Cart quantity: ${cartQuantity}`);

        localStorage.setItem('cartQuantity', JSON.stringify(cartQuantity));
      }

      function outputText() {
        document.querySelector('.js-cart-quantity').innerText = cartQuantity;
      }

      function resetCart() {
        cartQuantity = 0;
        localStorage.removeItem('cartQuantity')
        document.querySelector('.js-cart-quantity').innerText = `Cart quantity: ${cartQuantity}`
      }

      function displayCartQuantity() {
        document.querySelector('.js-cart-quantity').innerHTML = `Cart quantity: ${cartQuantity}`
      }

      displayCartQuantity();
    </script>
  </body>
</html>
