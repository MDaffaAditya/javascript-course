<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <input placeholder="teks" onkeyup="onKeyUpText(event)" class="input-text">
    <p class="output-text"></p>
    <script>

        function updateText() {
            const inputElement =  document.querySelector('.input-text');
            const outputElement = document.querySelector('.output-text');
            outputElement.innerText = inputElement.value;
        }
        function onKeyUpText(event) {
            console.log(event.key);
            updateText();

        }
        
    </script>
</body>
</html>
