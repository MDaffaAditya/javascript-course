<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11k</title>
</head>
<body>
    <script>
        const myArray1 = [1,-3,5];
        const myArray2 = [-2,3,-5,7,10]
        function countPositive(nums) {
            let result = 0;
            for (let i = 0; i < nums.length; i++) {
                if (nums[i] > 0) {
                    result++
                }
            }
            return result;
        }
        console.log(countPositive(myArray1));
        console.log(countPositive(myArray2));
    </script>


</body>
</html>
