<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11h</title>
</head>
<body>

    <script>
        addArray1 = [1, 2, 3]
        addArray2 = [-2, -1, 0, 99]

        function addOne(array) {
            const result = []
            for (let i = 0; i < array.length; i++) {
                result.push(array[i] + 1);
            }
            return result;
        }
        console.log(addOne(addArray1));
        console.log(addOne(addArray2));

    </script>
</body>
</html>
