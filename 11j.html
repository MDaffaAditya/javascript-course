<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11j</title>
</head>
<body>
    <script>
        const myArray1 = [1,1,2];
        const myArray2 = [1,1,3];
        const myArray3 = [1,2,3];
        const myArray4 = [4,5,6];
        function addArrays(array1, array2) {
            const result = [];
            for (i = 0; i < array1.length , i < array2.length; i++) {
                result.push(array1[i] + array2[i]);
            }
            return result;
        }
        console.log(addArrays(myArray1,myArray2));
        console.log(addArrays(myArray3, myArray4));
    </script>
</body>
</html>
