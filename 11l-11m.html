<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11l</title>
</head>
<body>
    <script>
        const myArray = [1,-3,5];
        const myArray2 = [];
        const myArray3 = [3];
        function minMax(nums) {
            if (!nums || nums.length === 0) {
                return {minx: null, max: null}
            }
            
            let min = nums[0];
            let max = nums[0];
            for (i = 0; i < nums.length; i++) {
                if (nums[i] < min) {
                    min = nums[i];
                }
                if (nums[i] > max) {
                    max = nums[i];
                }
            }
            return { min, max}
        
        }
        console.log(minMax(myArray));
        console.log(minMax(myArray2));
        console.log(minMax(myArray3));


    </script>
</body>
