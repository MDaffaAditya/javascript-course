<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip Game</title>
</head>
<body>
    <script>
       const randomNumber = Math.random();
       let result = '';

       if (randomNumber >= 0 && randomNumber < 1 / 2 ) {
        result = 'heads';
       } else if (randomNumber >= 1 / 2 && randomNumber < 1) {
        result ='tails';
       }

       console.log(result)
       const guess = 'tails';
       
       if (result ===  guess) {
        console.log(`Your guess is ${guess} and the bot guess is ${result}. You win`);
       }else {
        console.log(`Your guess is ${guess} and the bot guess is ${result}. You lose`);
       }
    </script>
</body>
</html>
